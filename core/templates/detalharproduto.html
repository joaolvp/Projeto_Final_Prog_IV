{% extends 'base.html'%}
{% load static %}

{% block conteudo %}
    <div class="container">
        <div class="item-img">
            <img src="{{ smartphones.imagem.url }}" alt="Imagem do Modelo">
        </div>
        <div class="container">
            <h1>
                {{ smartphones.nome }}
            </h1>
            <h4>
                {{ smartphones.descricao }}
            </h4>
            <h4>{{ smartphones.preco }} R$</h4>
        </div>
        <div class="container">
            <h5>{{ smartphones.texto }}</h5>
        </div>
    </div>
{% endblock %}
