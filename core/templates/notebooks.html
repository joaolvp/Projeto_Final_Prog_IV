{% load static %}
<section data-bs-version="5.1" class="features4 cid-toZxQmZDuM" id="features4-7">


    <div class="container">
        <div class="mbr-section-head">
            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Notebooks</strong></h4>
            <h5 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-2 display-5">To add more cards, hover on a card and
                click 'Add items'</h5>
        </div>
        <div class="row mt-4">
            {% for n in notebook %}
            <div class="item features-image сol-12 col-md-6 col-lg-4">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="{{ n.imagem.thumbnail.url }}" alt="Mobirise Website Builder" title="">
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-5"><strong>{{ n.nome }}</strong></h5>
                        <h6 class="item-subtitle mbr-fonts-style mt-1 display-7">{{ n.preco }} R$</h6>
                        <p class="mbr-text mbr-fonts-style mt-3 display-7">{{ n.descricao }}<br></p>
                    </div>
                    <div class="mbr-section-btn item-footer mt-2"><a href="{% url 'core:detalhar_prod_note' n.id %}" class="btn item-btn btn-black display-7" target="_blank">Comprar
                            &gt;</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
